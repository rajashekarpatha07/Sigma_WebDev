<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .logo img{
            padding: 10px;
            height: 60px;
            justify-content: center;
        }
        .container{
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            
        }
        .container ul{
            display: flex;
            gap: 30px;
            
        }
        .container ul li{
            cursor: pointer;
            list-style: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
                </div>
                <ul>
                    <li>Product</li>
                    <li>For Business</li>
                    <li>Resources</li>
                    <li>Support</li>
                    <li>Our Company</li>
                    <li><img src="	https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></li>
                </ul>
            </div>

        </nav>
    </header>
</body>
</html>
