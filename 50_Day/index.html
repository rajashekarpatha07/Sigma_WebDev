<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css filters</title>
    <style>
        img{
            width: 400px;
            filter: blur(3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/free-photo/coding-man_1098-18084.jpg?semt=ais_hybrid" alt="">
    </div>
</body>
</html>
