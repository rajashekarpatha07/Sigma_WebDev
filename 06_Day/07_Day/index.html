<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student details form Fill your  details below</h1>

    <form action="post">
        <label for="Student_name">Enter your name</label>
        <input type="text" id="Student_name" 
        name="student_name" placeholder="Enter your name" autofocus>
        <br>
        <label for="pass">Enter your password</label>
        <input type="password" name="User_pass" id="pass" placeholder="Password">
        <br>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female">
        <div>
        <div>
            <label for="Father">Enter Your  Father's Name</label>
            <input type="text" name="Fathers_name" placeholder="Fathers name" id="Father">
        </div>
        <label for="class">Enter Your Class</label>
        <input type="number" name="class" id="class">
        <br>
        <label for="rollnumber">Enter your roll number</label>
        <input type="number" name="roll_number" id="rollnumber" placeholder="Enter  your roll number">
        <br>
        <label for="grade">Select Your grade</label>
        <select name="grade" id="grade">
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="Fail">Fail</option>
        </select>
        <br>
        <label for="checkbox">I Agree to Terms and Conditions</label>
        <input type="checkbox" name="T&C" id="checkbox">
        </div>
        <div>
        <textarea name="Comments" id="Feedback" rows="6" cols="20">Enter Your Feedback</textarea>
        </div>
    </form>
</body>
</html>
