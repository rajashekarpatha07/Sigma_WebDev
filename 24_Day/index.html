<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines</title>
    <style>
        .box{
            padding: 10px;
            border: 3px solid green;
            box-shadow: 11px 18px 60px 0px #01a6fb;
        }
        .text{
            margin-top: 40%;
            text-shadow: 4px 3px 2px rgb(64, 7, 197);
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <div class="text">
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quaerat minus, minima quos corrupti et similique adipisci magnam quod! Eveniet autem adipisci delectus sint sequi corporis sapiente sunt omnis incidunt recusandae. Natus, quisquam!
        </p>
    </div>
</body>
</html>
