<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Address details form</h1>
    <form action="post">
        <div>
        <label for="username">Enter your name</label>
        <input type="text" name="Username" id="username" placeholder="enter your name">
        </div>
        <div>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div>
            <label for="homenumber">Enter your Home  number<label>
            <input type="text" name="h.no" id="homenumber" placeholder="H.no">
        </div>
        <div>
            <label for="adhaar">enter your adhaar number</label>
            <input type="number" name="adhaar" id="adhaar" placeholder="Adhaar number">
        </div>
        <div>
            <label for="t&c">I agree to terms and conditions</label>
            <input type="checkbox" name="t&c" id="t&c">     
        </div>
        <div>
            <textarea name="feed_back" id="feed back" cols="25" rows="15" placeholder="Enter your feed back here"></textarea>
        </div>
    </form>
</body>
</html>
